<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
	<title>CNN Image classification</title>
</head>


<style>
body {
  font: 20px sans-serif;

background: linear-gradient(#ffffff 50%, rgba(255,255,255,0) 0) 0 0,
radial-gradient(circle closest-side, #FFFFFF 53%, rgba(255,255,255,0) 0) 0 0,
radial-gradient(circle closest-side, #FFFFFF 50%, rgba(255,255,255,0) 0) 55px 0 #48B;
background-size: 110px 200px;
background-repeat: repeat-x;
}
  </style>


<body>

<p style="font-size:20px;">Enter Image URL for determining Fruit Status!</p>

<form action="/predict_object/" method="post">
Image URL:<br>
  <input type="text" name="image_url" style="width:600px">
<br>


<button type="submit" style="font-size:15px;">
  Predict
</button>
</form>


{% if message %}

<p style="text-align:center;"><img src="{{image_url}}" style='width:300px'/><br>
<p style="font-size:30px;color:white;text-align:center">{{message}}</p><br>

{% endif %}

</body>
</html>
